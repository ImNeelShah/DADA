<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memories with Grandfather</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      max-width: 1000px;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
      font-weight: 700;
      color: #ff5555;
    }

    /* Video */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 85, 85, 0.4);
      margin-bottom: 1.8rem;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Upload controls */
    .upload-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    #uploadBtn {
      background: #ff4444;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(255, 68, 68, 0.6);
      transition: background 0.3s ease;
    }

    #uploadBtn:hover {
      background: #ff2222;
      box-shadow: 0 8px 20px rgba(255, 34, 34, 0.7);
    }

    /* Photo gallery grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(255, 68, 68, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 25px rgba(255, 68, 68, 0.6);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #uploadBtn {
        width: 100%;
        padding: 1rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tamari Yaado ACP na Left Jode</h1>

    <div class="video-wrapper">
  <video controls width="600">
    <source src="1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>



    <div class="upload-section">
      <input type="file" id="uploadInput" multiple accept="image/*" style="display:none;" />
      <button id="uploadBtn">Share Your Memory (Upload Photos)</button>
    </div>

    <div class="photo-grid" id="photoGrid">
      <!-- Photos will load here -->
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    const photoGrid = document.getElementById('photoGrid');

    uploadBtn.addEventListener('click', () => uploadInput.click());

    async function loadPhotos() {
      const res = await fetch('/photos');
      const photos = await res.json();
      photoGrid.innerHTML = photos.map(src => `<img src="${src}" alt="Memory Photo" />`).join('');
    }

    loadPhotos();

    uploadInput.addEventListener('change', async () => {
      const files = uploadInput.files;
      if (files.length === 0) return;

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('photos', files[i]);
      }

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Upload successful!');
        uploadInput.value = '';
        loadPhotos();
      } else {
        alert('Upload failed. Please try again.');
      }
    });
  </script>
</body>

</html>
